<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebsiteTrial</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <header>
      <nav class="navbar">
        <a href="#">
          <p>Gmail</p>
        </a>
        <a href="#">

        <div><i class="fa-solid fa-braille"></i></div>

      <div class="Google">

    <main>

      </div>
      </div>

        <a href="#" class="LinkItemGmail">

        <a href="#" class="LinkItemUdemy">

        </a>
        <a href="#" class="LinkItemHome">
          <img src="IMG/GoogleDrive.png" alt="DriveLogo" width="40px" height="40px">
          <p>Home</p>
        </a>
        <a href="#" class="LinkItemYoutube">
          <img src="IMG/YoutubeLogo.jpg" alt="YoutubeLogo" width="40px" height="40px">

        </div>
        <div class="LinkContainer">
          <a href="#" class="LinkItemPracsuite">
            <img src="IMG/PracsuiteLogo.png" alt="Pracsuite" width="40px" height="40px">

          </a>
          <a href="#" class="LinkItemJonas">
            <img src="IMG/GitHubLogo.png" alt="GitHubLogo" width="40px" height="40px">

          </a>
          <a href="#" class="LinkItemPaw">
            <img src="IMG/PawLogo.png" alt="LogoOfPaw" width="40px" height="40px">
            <p>Pet.co.nz</p>
          </a>
          <a href="#" class="LinkItemsCourse">
            <img src="IMG/GitHubLogo.png" alt="GitHubLogo" width="40px" height="40px">
            <p>Course</p>
          </a>
          <a href="#" class="LinkItemShortCut">
            <img src="IMG/WhitePlusLogo.jpeg" alt="WhitePlus" width="40px" height="40px">
            <p>Add shortcut</p>
          </a>

      </div>
    </main>
    <footer>
      <div>
        <button>
          <p>Customise Chrome</p>
        </button>
      </div>
    </footer>
